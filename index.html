<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés de Cuenta de Ahorros</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de Interés de Cuenta de Ahorros</h1>
        <form id="calculator-form">
            <div class="mb-3">
                <label for="initialAmount" class="form-label">Monto Inicial (en Bs.)</label>
                <input type="number" id="initialAmount" class="form-control">
            </div>
            <div class="mb-3">
                <label for="monthlyDeposit" class="form-label">Depósito Mensual (en Bs.)</label>
                <input type="number" id="monthlyDeposit" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateInterest()">Calcular Interés</button>
        </form>
        <h2 class="mt-4">Interés Total:</h2>
        <p id="totalInterest" class="result">0.00 Bs.</p>
    </div>
    <script src="script.js"></script> 
</body>
</html>
